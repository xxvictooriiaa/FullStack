<!DOCTYPE html>
<html>
    <head>
        <title>Get/Post e templates</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Get/Post e templates</h1>

        <h2>Exemplo de form com GET ou POST</h2>
        <form action="/cadastrar">
            <p>Nome: <input type="text" name="nome"></p>
            <p>Email: <input type="email" name="email"></p>
            <p>Telefone: <input type="tel" name="telefone"></p>
            <p>Nascimento: <input type="date" name="nascimento"></p>
            <input type="submit" value="Enviar GET" formmethod="get">
            <input type="submit" value="Enviar POST" formmethod="post">
        </form>

        <h2>Exemplo de FOR no EJS</h2>
        <form action="/for" method="get">
            <p>Quantidade de divs para serem exibidas: <input type="number" name="qtde"></p>
            <input type="submit" value="Gerar pÃ¡gina">
        </form>


        <h1>Banco de dados</h1>

        <h2>Create</h2>

        <form action="/cadastrar_usuario" method="post">
            <p>Nome: <input type="text" name="nome"></p>
            <p>Login: <input type="text" name="Login"></p>
            <p>Senha: <input type="password" name="Senha"></p>
            <input type="submit" value="Cadastrar!">

        </form>


        <h2>Read</h2>
        
        <form action="/logar_usuario" method="post">
            <p>Login: <input type="text" name="Login"></p>
            <p>Senha: <input type="password" name="Senha"></p>
            <input type="submit" value="Logar">
        </form>



    </body>
</html>
